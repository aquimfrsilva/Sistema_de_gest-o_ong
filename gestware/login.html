<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GestWare</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <img src="assets/logo-gestware.svg" alt="GestWare Logo">
                    <span>GestWare</span>
                </a>
                <h2>Bem-vindo de volta</h2>
                <p>Por favor, insira suas credenciais para acessar sua conta.</p>
            </div>
            
            <form class="auth-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="Sua senha" required>
                        <button type="button" class="toggle-password" aria-label="Mostrar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                
                <div class="auth-divider">
                    <span>ou</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="btn btn-outline btn-block">
                        <i class="fab fa-google"></i> Continuar com Google
                    </button>
                    <button type="button" class="btn btn-outline btn-block">
                        <i class="fab fa-facebook-f"></i> Continuar com Facebook
                    </button>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
        
        <div class="auth-image">
            <img src="img/auth-bg.jpg" alt="Voluntários trabalhando" loading="lazy">
            <div class="auth-image-overlay">
                <h3>Juntos fazemos a diferença</h3>
                <p>Gerencie sua ONG de forma eficiente e transparente com o GestWare.</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
